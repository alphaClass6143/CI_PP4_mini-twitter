{% extends "base.html" %}

{% block content %}
<aside>
    <div>
        Icon and Username
    </div>
    <div>
        Following
    </div>
    <div class="row">
        Icons and Username 
        
        <button>Follow</button>
    </div>
    <button>Show all</button>
</aside>
<main>
    <!-- Write new post -->
    <div>
        <i class="fa-light fa-circle-plus"></i>
        <textarea placeholder="Tell us your thoughts"></textarea>
        <i class="fa-solid fa-paper-plane"></i>
    </div>
    
    <div id="post-list">
        {% for post in post_list %}
            <div>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <h2>{{ post.username }}</h2>
                </div>
                <p>
                    {{ post.content }}
                </p>
                <div class="post-bottom-preview">
                    <i class="fa-solid fa-message"></i>
                    <div>
                        Upvote or not
                    </div>
                </div>
                
            </div>
        {% endfor %}
    
    </div>
</main>


{%endblock%}
