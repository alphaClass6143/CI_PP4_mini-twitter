{% extends "base.html" %}

{% block content %}
<aside>
    <div>
        Icon and Username
    </div>
    <div>
        Following
    </div>
    <div class="row">
        Icons and Username 
        
        <button>Follow</button>
    </div>
    <button>Show all</button>
</aside>
<main>
    <!-- Write new post -->
    <div>
        <i class="fa-light fa-circle-plus"></i>
        <textarea placeholder="Tell us your thoughts"></textarea>
        <i class="fa-solid fa-paper-plane"></i>
    </div>
    
    <div id="post-list">
        {% for post in post_list %}
            <div>
                <div>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <a href="{% url 'profile' tweet.user.username %}">{{ post.profile.username }}</a>
                    </div>
                    <div>
                        {% if user == post.user %}
                            <a href="{% url 'edit_tweet' tweet.id %}">Edit</a>
                            <a href="{% url 'delete_tweet' tweet.id %}">Delete</a>
                        {% endif %}
                    </div>
                    
                </div>
                <p>
                    {{ post.content }}
                </p>
                <div class="post-bottom-preview">
                    <i class="fa-solid fa-message"></i>

                </div>
                
            </div>
        {% endfor %}
    </div>
</main>


{%endblock%}
