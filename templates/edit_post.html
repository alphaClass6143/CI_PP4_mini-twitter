{% extends "base.html" %}

{% block content %}
    <h1>Edit post</h1>
    <form method="post" action="{% url 'edit_post' post.id %}">
        {% csrf_token %}
        <textarea id="content" name="content" style="width:90%">{{ post.content }}</textarea>
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
{% endblock %}
