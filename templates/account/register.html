{% extends "../base.html" %}

{% block content %}
<main class="container">
    <form class="container" method="post" action="{% url 'register' %}">
        {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" pattern="[a-zA-Z0-9]*" title="Only alphabetic and numeric characters are allowed." maxlength="50">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm password:</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
    </form>
</main>


{%endblock%}
