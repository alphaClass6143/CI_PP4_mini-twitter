{% extends "../base.html" %}

{% block content %}
<main class="main col-aligned mt-5 gap-3">
    <div class="row pb-5">
        <h2>User settings</h2>
        <form method="post" action="{% url 'settings' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="user_picture" class="form-label">Profile picture url:</label>
                <input type="text" class="form-control" id="user_picture" name="user_picture" value="{{ user.user_picture }}">
            </div>
            <div class="mb-3">
                <label for="user_text" class="form-label">Profile text:</label>
                <textarea class="form-control" id="user_text" name="user_text">{{ user.user_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save settings</button>
        </form>
    </div>
    
    <div class="row">
        <h2>Change password</h2>
        <form class="container" method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="mb-3">
                <div class="mb-3">
                    <label for="password" class="form-label">New password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirm new password:</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>
                <button type="submit" class="btn btn-primary">Save password</button>
            </div>
        </form>
    </div>
    
</main>
    
{% endblock %}
