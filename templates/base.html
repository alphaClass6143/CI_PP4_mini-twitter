<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTwitter</title>

    <meta name="description" content="MiniTwitter, post your thoughts!">
    <meta name="keywords" content="twitter, posting, thoughts, commenting">
    <meta name="author" content="Robin Bosch">

    {% load static %}
    <link rel="stylesheet" href="{% static '/css/styles.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css">

    <!-- Include Bootstrap CSS from BootstrapCDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-between bg-dark align-items-center">

            <div class="col container">
                <a href="{% url 'home' %}" class="row">
                    <p>Logo</p>
                    <h1>MiniTwitter</h1>
                </a>
            </div>
        
            <div class="col">
                <a href="{% url 'home' %}" class="btn"><i class="fa-solid fa-house fa-inverse fa-2x"></i></a>
                <input type="text" placeholder="Search">
                <!-- TODO: Replace with actual search link -->
                <a href="{% url 'home' %}" class="btn"><i class="fa-solid fa-magnifying-glass fa-inverse fa-2x"></i></a>
            </div>
            <div class="col">
                {% if request.user.is_authenticated %}
                    <!-- TODO: Replace with actual notification link -->
                    <a href="{% url 'home' %}" class="btn"><i class="fa-solid fa-bell fa-inverse fa-2x"></i></a>

                    <!-- TODO: Replace with actual message list link -->
                    <a href="{% url 'home' %}" class="btn"><i class="fa-solid fa-message fa-inverse fa-2x"></i></a>
                    <a class="btn btn-danger btn-sm" role="button" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-primary btn-sm" role="button" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-success btn-sm" role="button" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
    </header>
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
