{% extends "../base.html" %}

{% block content %}

<main class="container">
    <!-- Write new post -->
    <h2>Home</h2>
    {% if request.user.is_authenticated %}
    <a href="{% url 'feed' %}">Feed</a>
    <form method="post" action="{% url 'new_post' %}" class="d-flex flex-wrap flex-md-nowrap  align-items-center justify-content-center justify-content-md-between mb-4 border-bottom bg-light py-3 px-4">
        {% csrf_token %}
        <i class="fa-solid fa-circle-plus fa-3x"></i>
        <textarea placeholder="Tell us your thoughts" id="content" name="content" style="width:80%"></textarea>
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-paper-plane fa-2x"></i></button>
    </form>
    {% endif %}
    <div class="container" id="post-list">
        
        {% for post in post_list %}
            <div class="post card row justify-content-center" style="max-width: 50rem;">
                <div class="card-body container">
                    <div class="row">
                        <a class="card-title d-flex" href="{% url 'profile' post.user.username %} ">
                            {% if user.user_picture %}
                                <a href="{% url 'profile' post.user.username %}" class="btn"><img class="profile-icon" src="{{ user.user_picture }}"></a>
                            {% else %}
                                <a href="{% url 'profile' post.user.username %}" class="btn"><i class="fa-solid fa-user fa-2x"></i>
                            {% endif %}
                            <span class="pl-2">{{ post.user.username }}</span>
                        </a> 
                    </div>
                                  
                    <div class="row">
                        <a class="card-text" href="{% url 'view_post' post.id %}">
                            {{ post.content }}
                        </a>
                    </div> 
                </div>
                <div class="post-bottom-preview card-footer d-flex flex-wrap align-items-center justify-content-between border-bottom" >
                    <i class="fa-solid fa-message"></i>
                    <p>Vote</p>
                </div>                
                
            </div>
        {% endfor %}
    </div>
    <div id="more-posts-control" class="container">

        <div class="d-flex-inline mx-auto" id="load-control">
            <button id="load-tweets-btn" class="btn btn-primary" onclick="loadMore()">Load more</button>
        </div>
        
    </div>
    
</main>
<style>
.lds-ellipsis {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ellipsis div {
  position: absolute;
  top: 33px;
  width: 13px;
  height: 13px;
  border-radius: 50%;
  background: rgb(0, 0, 0);
  animation-timing-function: cubic-bezier(0, 1, 1, 0);
}
.lds-ellipsis div:nth-child(1) {
  left: 8px;
  animation: lds-ellipsis1 0.6s infinite;
}
.lds-ellipsis div:nth-child(2) {
  left: 8px;
  animation: lds-ellipsis2 0.6s infinite;
}
.lds-ellipsis div:nth-child(3) {
  left: 32px;
  animation: lds-ellipsis2 0.6s infinite;
}
.lds-ellipsis div:nth-child(4) {
  left: 56px;
  animation: lds-ellipsis3 0.6s infinite;
}
@keyframes lds-ellipsis1 {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes lds-ellipsis3 {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(0);
  }
}
@keyframes lds-ellipsis2 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(24px, 0);
  }
}
</style>
<script>
    //Switches the loading post status
    function switchLoading() {
        if (document.querySelector("#load-control").classList.contains('active')) {
            document.querySelector("#load-control").classList.remove('active');
            document.querySelector("#load-control").innerHTML = '<button id="load-tweets-btn" class="btn btn-primary" onclick="loadMore()">Load more</button>';
        }
        else {
            document.querySelector("#load-control").classList.add('active');
            document.querySelector("#load-control").innerHTML = '<div id="loading-icon" class="lds-ellipsis col-4"><div></div><div></div><div></div><div></div></div>';
        }
    }

    function loadMore() {
        //Show loading icon
        switchLoading();
        let offset = document.getElementsByClassName('post').length;
        let url = '/load_posts/' + offset + '/';

        //Get more mosts
        fetch(url).then(function(response) {
            if (response.status === 200) {
                return response.json();
            } else {
                switchLoading()
                document.querySelector("#more-posts-control").innerHTML = "<p class='col-4'>Loading error</p>"
            }
        }).then(function(data) {
            switchLoading()

            if(data.length == 0) {
                document.querySelector("#more-posts-control").innerHTML = "<p class='col-4'>No more posts</p>"
            } else {
                //Append new posts
                let postList = document.getElementById('post-list');

                data.forEach(function(post) {
                    let div = document.createElement('div');
                    div.className = 'post';
                    div.innerHTML = '<a href="/' + post.username + '/">' + post.username + '</a>' + post.content;
                    postList.appendChild(div);
                });
            }
        }).catch(function(error) {
            switchLoading()
            document.querySelector("#more-posts-control").innerHTML = "<p class='col-4'>Loading error</p>"
            console.log(error);
        });
    }
</script>

{%endblock%}
